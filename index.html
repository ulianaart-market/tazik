<!DOCTYPE html>
<html>
<head>
  <title>Сайт с крутой шапкой</title>
  <style>
    body { margin: 0; font-family: Arial; }
    
    header {
      width: 100%;
      position: relative;
    }
    
    .header-image {
      width: 100%;
      height: auto;
      max-height: 80vh;
      display: block;
    }
    
    .header-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <header>
    <img src="header-bg.jpg" alt="Фон шапки" class="header-image">
    <div class="header-content">
      <h1>Я создаю сайт!</h1>
      <p>Это моя первая шапка на всю ширину экрана ✨</p>
    </div>
  </header>
  
  <div class="main-content">
    <p>Остальной контент сайта...</p>
  </div>
</body>
</html>
